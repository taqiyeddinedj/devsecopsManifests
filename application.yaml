apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devsecops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/taqiyeddinedj/devsecops.git
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: devsecops
  
  syncPolicy:
    syncOptions:
    - CreateNamespce=true
    automated:
      selfHeal: true
      prune: false